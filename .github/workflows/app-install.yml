name: Run PR Install Script

on:
  pull_request:
    branches:
      - main
    paths:
      - "install/*.sh"

jobs:
  run-install-script:
    runs-on: ubuntu-latest  # Debian-based runner
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Find changed install script
        id: find-script
        run: |
          git fetch origin main
          CHANGED_FILE=$(git diff --name-only origin/main...HEAD | grep '^install/.*-install.sh$' || echo "")
          if [[ -z "$CHANGED_FILE" ]]; then
            echo "No install script found."
            exit 1
          fi
          echo "SCRIPT=$CHANGED_FILE" >> $GITHUB_ENV

      - name: Make script executable
        run: chmod +x ${{ env.SCRIPT }}

      - name: Run install script
        run: ./${{ env.SCRIPT }}
